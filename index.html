<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AriDay Remesas</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1.5rem;
      /* Futurista: fondo oscuro con degrad√© */
      background: linear-gradient(135deg, #070b1a 0%, #0a0422 100%);
      color: #e2e8f0;
    }
    .card {
      /* Tarjeta oscura tipo ‚Äúglass‚Äù */
      background: #0a0f1f;
      max-width: 450px;
      margin: auto;
      padding: 2rem;
      border-radius: 1rem;
      /* Sombra con leve brillo cian */
      box-shadow: 0 0 20px rgba(0,229,255,0.12);
      border: 1px solid rgba(0,229,255,0.12);
    }
    h2 {
      margin: 0;
      font-size: 1.5rem;
      color: #e5e7eb;
    }
    p.subtitle {
      margin: 0.2rem 0 1rem;
      font-size: 0.9rem;
      color: #94a3b8;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #cbd5e1;
    }
    .selector-group {
      display: flex;
      align-items: center;
      margin-top: 0.5rem;
    }
    select {
      flex: 1;
      padding: 0.5rem;
      /* Bordes y fondo oscuros con tinte ne√≥n */
      border: 1px solid rgba(0,229,255,0.25);
      border-radius: 0.5rem;
      font-size: 1rem;
      margin: 0 0.5rem;
      background: #0b1220;
      color: #e2e8f0;
    }
    button, input {
      width: 100%;
      margin-top: 1rem;
      padding: 0.5rem;
      border: 1px solid rgba(0,229,255,0.25);
      border-radius: 0.5rem;
      font-size: 1rem;
      box-sizing: border-box;
      background: #0b1220;
      color: #e2e8f0;
    }
    .swap-btn {
      padding: 0.5rem 0.8rem;
      border: none;
      /* Bot√≥n ne√≥n (cian‚Üívioleta) */
      background: linear-gradient(135deg, #00e5ff 0%, #9d4edd 100%);
      color: #ffffff;
      border-radius: 1rem;
      cursor: pointer;
      font-size: 1.2rem;
      line-height: 1;
    }
    .btn-enviar {
      /* Acci√≥n principal en violeta ne√≥n */
      background-color: #9d4edd;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      padding: 0.7rem;
      margin-top: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
    }
    .result {
      margin-top: 1.2rem;
      font-weight: bold;
      font-size: 1.1rem;
      color: #00e5ff;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>üåê AriDay Remesas</h2>
    <p class="subtitle">
      <a href="https://wa.me/5491165218910" target="_blank" style="text-decoration:none; color:#00e5ff;">
        WhatsApp: +54 9 11 6521 8910
      </a>
    </p>

    <label>Convertir de ‚Üí a:</label>
    <div class="selector-group">
      <select id="currencyFrom">
        <option value="ARS">ARS</option>
        <option value="CUP">CUP</option>
        <option value="MLC">MLC</option>
        <option value="USD">USD Efectivo</option>
      </select>
      <button type="button" class="swap-btn" onclick="swapCurrencies()">‚áÑ</button>
      <select id="currencyTo">
        <option value="CUP">CUP</option>
        <option value="ARS">ARS</option>
        <option value="MLC">MLC</option>
        <option value="USD">USD Efectivo</option>
      </select>
    </div>

    <label for="amount">Ingrese monto (m√°x. 9 d√≠gitos):</label>
    <input type="text" id="amount" placeholder="Ej: 15,000" maxlength="13" />

    <div class="result" id="resultText"></div>
    <button onclick="calculate()">Calcular</button>
    <button class="btn-enviar" onclick="sendToWhatsApp()">Enviar</button>
  </div>

  <script>
    // Par√°metros fijos
    const MIN_ARS = 11000;        // 13.800 ARS
    const MIN_CUP = 3000;         // 3.650 CUP
    const MIN_MLC = 12.0;         // 18.0 MLC
    const RATE_MIN = 3.66667;        // 1 CUP = 4.2647058824 ARS
    const RATE_MAX = 3.64667;        // 1 CUP = 4.2447058824 ARS (‚â•100 CUP)
    const RATE_MLC = 10000 / 12.0; // 1 MLC ‚âà 777.7 ARS
    const RATE_USD = 1600;          // Multiplicador para USD Efectivo
    const USD_EXTRA = 0.15;         // 10% extra sobre ARS

    let lastResult = '';

    window.onload = () => {
      updateDisabledOptions();
      document.getElementById('currencyFrom').addEventListener('change', updateDisabledOptions);
      document.getElementById('currencyTo').addEventListener('change', updateDisabledOptions);
      document.getElementById('amount').addEventListener('input', enforceNumericInput);
    };

    function enforceNumericInput(event) {
      let value = event.target.value.replace(/\D/g, '');
      if (value.length > 9) value = value.slice(0, 9);
      value = value.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      event.target.value = value;
    }

    function updateDisabledOptions() {
      const from = document.getElementById('currencyFrom').value;
      const toSelect = document.getElementById('currencyTo');
      for (let opt of toSelect.options) {
        opt.disabled = (
          opt.value === from ||
           (from === 'CUP' && opt.value === 'MLC') ||
          (from === 'MLC' && opt.value === 'CUP')
        );
      }
      if (from === toSelect.value) {
        toSelect.value = (from === 'ARS') ? 'CUP' : 'ARS';
      }
    }

    function swapCurrencies() {
      const f = document.getElementById('currencyFrom');
      const t = document.getElementById('currencyTo');
      [f.value, t.value] = [t.value, f.value];
      updateDisabledOptions();
      document.getElementById('amount').value = '';
      document.getElementById('resultText').textContent = '';
      lastResult = '';
    }

    function rateForCup(cup) {
      if (cup <= MIN_CUP) return RATE_MIN;
      if (cup >= 100000) return RATE_MAX;
      const slope = (RATE_MAX - RATE_MIN) / (100000 - MIN_CUP);
      return RATE_MIN + slope * (cup - MIN_CUP);
    }

    function cupToArs(cup) {
      return cup * rateForCup(cup);
    }
    function arsToCup(ars) {
      if (ars >= RATE_MAX * 100000) {
        return Math.floor(ars / RATE_MAX);
      }
      let low = MIN_CUP, high = 100000, mid, est;
      for (let i = 0; i < 50; i++) {
        mid = (low + high) / 2;
        est = cupToArs(mid);
        if (est > ars) high = mid; else low = mid;
      }
      return mid;
    }

    function calculate() {
  const from = document.getElementById('currencyFrom').value;
  const to   = document.getElementById('currencyTo').value;
  const raw  = document.getElementById('amount').value;
  const num  = parseFloat(raw.replace(/,/g, ''));
  const out  = document.getElementById('resultText');
  out.textContent = ''; lastResult = '';

  if (from === to) {
    out.textContent = 'Seleccione monedas diferentes.';
    return;
  }
  if (!raw || isNaN(num)) {
    out.textContent = 'Ingrese un monto v√°lido.';
    return;
  }

  // ARS ‚Üí CUP
  if (from==='ARS' && to==='CUP') {
    if (num < MIN_ARS) {
      out.textContent = `ARS ‚â• ${MIN_ARS.toLocaleString()}.`;
      return;
    }
    const cup = Math.round(arsToCup(num));
    out.textContent = `üí≤ Con ${num.toLocaleString()} ARS recib√≠s aprox. ${cup.toLocaleString()} CUP.`;
    lastResult = `Quiero enviar ${num.toLocaleString()} ARS y recibir ${cup.toLocaleString()} CUP.`;
  }
  // CUP ‚Üí ARS
  else if (from==='CUP' && to==='ARS') {
    if (num < MIN_CUP) {
      out.textContent = `CUP ‚â• ${MIN_CUP.toLocaleString()}.`;
      return;
    }
    const ars = Math.round(cupToArs(num));
    out.textContent = `üí≤ Recibis aprox. ${num.toLocaleString()} CUP con ${ars.toLocaleString()} ARS.`;
    lastResult = `Quiero enviar ${ars.toLocaleString()} ARS y recibir ${num.toLocaleString()} CUP.`;
  }
  // ARS ‚Üí MLC
  else if (from==='ARS' && to==='MLC') {
    if (num < MIN_ARS) {
      out.textContent = `ARS ‚â• ${MIN_ARS.toLocaleString()}.`;
      return;
    }
    const mlc = (num / RATE_MLC).toFixed(2);
    out.textContent = `üí≤ Con ${num.toLocaleString()} ARS recib√≠s aprox. ${mlc} MLC.`;
    lastResult = `Quiero enviar ${num.toLocaleString()} ARS y recibir ${mlc} MLC.`;
  }
  // MLC ‚Üí ARS
  else if (from==='MLC' && to==='ARS') {
    if (num < MIN_MLC) {
      out.textContent = `MLC ‚â• ${MIN_MLC}.`;
      return;
    }
    const ars = Math.round(num * RATE_MLC);
    out.textContent = `üí≤ Recibis aprox. ${num} MLC con ${ars.toLocaleString()} ARS.`;
    lastResult = `Quiero enviar ${ars.toLocaleString()} ARS y recibir ${num} MLC.`;
  }
    // ARS ‚Üí USD Efectivo (inversa: USD = ARS / (1.10 * 1500))
  else if (from==='ARS' && to==='USD') {
    if (num < MIN_ARS) {
      out.textContent = `ARS ‚â• ${MIN_ARS.toLocaleString()}.`;
      return;
    }
    const usd = Math.round(num / (RATE_USD * (1 + USD_EXTRA)));
    out.textContent = `üí≤ Con ${num.toLocaleString()} ARS recib√≠s aprox. ${usd.toLocaleString()} USD Efectivo.`;
    lastResult = `Quiero enviar ${num.toLocaleString()} ARS y recibir ${usd.toLocaleString()} USD Efectivo.`;
  }
  // USD Efectivo ‚Üí ARS (directa: ARS = USD * 1.10 * 1500)
  else if (from==='USD' && to==='ARS') {
    const ars = Math.round(num * (1 + USD_EXTRA) * RATE_USD);
    out.textContent = `üí≤ Recibis aprox. ${num.toLocaleString()} USD Efectivo con ${ars.toLocaleString()} ARS.`;
    lastResult = `Quiero enviar ${ars.toLocaleString()} ARS y recibir ${num.toLocaleString()} USD Efectivo.`;
  }
  // CUP ‚áÑ MLC bloqueado
  else {
    out.textContent = '‚õî Conversi√≥n CUP ‚áÑ MLC no permitida.';
  }
}

    function sendToWhatsApp() {
      if (!lastResult) {
        alert('Primero calcula un monto v√°lido antes de enviar.');
        return;
      }
      const phone = '5491165218910';
      window.open(`https://wa.me/${phone}?text=${encodeURIComponent(lastResult)}`, '_blank');
    }
  </script>

</body>
</html>
